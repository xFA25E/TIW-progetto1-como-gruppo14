<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <div id="header">
            <div id="menu">
                <a href="customer.html"><img alt="Home" src="home-solid.svg"></a>
            </div>
            <div><h2>Conto <span th:text="${accountId}">2020</span></h2></div>
            <div><h2>Saldo: <span th:text="${amount}">300,00 </span> &euro;</h2></div>
        </div>

        <div id="status">
            <div>Denaro incassato questo mese:<br><strong><span th:text="${spendedAmount}">500,00 </span>&euro;</strong></div>
            <div>Denaro speso questo mese:<br><strong><span th:text="${earnedAmount}">500,00 </span>&euro;</strong></div>
        </div>

        <div id="content">
            <div id="transfers">
                <div id="transfers-header"><h2>Trasferimenti</h2></div>
                <div id="transfers-body">
                    <table th:remove="all-but-first" th:each="transfer : ${transfers}" th:object="transfer">
                        <tr th:class="*{srcAccount == session.accountId}? 'export' : 'import '" class="import">
                            <td>
                                <img src="download.png" alt="download"
                                     width="32" height="32">
                            </td>
                            <td><strong><span th:text="*{srcAccount == session.accountId}? *{dstAccountFullName} : *{srcAccountFullName}"> Giovanni </span> <span th:text="*{srcAccount == session.accountId}? *{dstAccount} : *{srcAccount}">(2020)</span></strong></td>
                            <td><strong><span th:text="((*{type} == earned?) '+' : '-') + *{amount}"> + 300,00 </span></span>&euro;</strong></td>
                            <td><em><span th:text="((*{date}">01/01/2020</span></em></td>
                            <td th:title="*{cause}" title="la mia bella causa">
                                <img src="icons8-help-64.png"
                                     height="32" width="32">
                            </td>
                        </tr>
                        <tr class="export">
                            <td>
                                <img src="upload.png" alt="download" width="32"
                                     height="32">
                            </td>
                            <td><strong>Giovanni (2020)</strong></td>
                            <td><strong>- 300,00&euro;</strong></td>
                            <td><em>01/01/2020</em></td>
                            <td title="la mia bella causa">
                                <img src="icons8-help-64.png"
                                     height="32" width="32">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="payment">
                <div id="payment-background">
                    <form>
                        <fieldset>
                        <legend>Effettua un bonifico</legend>

                        <div>
                            <label for="destination-account">
                                Conto Destinatario
                            </label>
                            <input name="destination-account" type="number"
                                   placeholder=" 112" required>
                        </div>

                        <div>
                            <label for="amount">Importo</label>
                            <span>
                                <span>&euro;</span>
                                <input name="amount" type="text"
                                       placeholder=" 123,00"
                                       pattern="[0-9]+,[0-9]{2}" required>
                            </span>
                        </div>


                        <div>
                            <label for="cause">Causale</label>
                            <textarea rows="7" name="cause" maxlength="255">
                            </textarea>
                        </div>

                        <div><input type="submit" value="Invia"></div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
