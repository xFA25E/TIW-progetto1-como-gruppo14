<!DOCTYPE html>
<html>
    <head>
        <title>Customer</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <div id="header">
            <div id="menu">
                <a href="#"><img alt="Home" src="home-solid.svg"></a>
            </div>
            <div><h2><span th:text="$(fullName)"></span>Alessio Spagnolo</h2></div>
            <div>
                <form action="/Bank/forget" method="post">
                    <input type="submit" value="Log Out">
                </form>
            </div>
        </div>

        <div id="accounts">
            <table>

                <thead>
                    <tr>
                        <th></th>
                        <th>Conto</th>
                        <th>Saldo</th>
                        <th>Ultima modifica</th>
                    </tr>
                </thead>

                <tbody th:remove="all-but-first" th:each="account : ${accounts}" th:object="account">
                    <tr onclick="window.location='account.html';">
                        <td><img src="bank-card-back-side.png"></td>
                        <td><span th:text="*(accountId)">2020</span></td>
                        <td>&euro;<span th:text="*(amount)">23423,00</span></td>
                        <td><span th:text="*(lastEdit)">20/20/20</span></td>
                    </tr>
                    <tr onclick="window.location='account.html';">
                        <td><img src="bank-card-back-side.png"></td>
                        <td>2020</td>
                        <td>&euro;23423,00</td>
                        <td>20/20/20</td>
                    </tr>
                    <tr onclick="window.location='account.html';">
                        <td><img src="bank-card-back-side.png"></td>
                        <td>2020</td>
                        <td>&euro;23423,00</td>
                        <td>20/20/20</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>
</html>
