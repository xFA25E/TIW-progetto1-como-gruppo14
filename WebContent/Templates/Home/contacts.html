<style>
    #modal {
        /* display: none; */
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    #modal-content-customer-selector-popup {
        margin: auto;
        margin-top: auto;
        padding: 10px;
        width: 60%;
        background-color: white;
    }

    #search-filter {
        background-image: url("./assets/images/searchicon.png");
        background-position: left;
        background-position-x: 8px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        font-family: Boston, Sans-Serif;
        font-size: 1.1em;
        width: 100%;
    }

    #customers {
        font-family: Boston, Sans-Serif;
        font-size: 1.1em;
        border-collapse: collapse;
        width: 100%;
    }

    #customers td,
    #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #customers tr:hover {
        background-color: #ddd;
    }

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #1f222b;
        color: white;
    }
</style>

<body>
    <div id="modal">
        <div id="modal-content-customer-selector-popup">
            <input id="search-filter" type="text" placeholder="Cerca per nome e cognome" onkeyup="myFunction()">
            <table id="customers">
                <tr>
                    <th>Nome e Cognome</th>
                    <th>Codice utente</th>
                    <th>Codice conto</th>
                </tr>
                <tr>
                    <td>Alessio Spagnolo</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Alessio Spagnolo</td>
                    <td>100</td>
                    <td>101</td>
                </tr>
                <tr>
                    <td>Alessio Spagnolo</td>
                    <td>100</td>
                    <td>102</td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search-filter");
        filter = input.value.toUpperCase();
        table = document.getElementById("customers");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
